<h1 class="mb-4">Join/Login</h1>
<div class="container form">
    <div class="input-group">
        <div class="input-group mb-3">
            <span class="input-group-text form-input-label" id="username-group">Username</span>

            <input
                    type="text"
                    id="username"
                    class="form-control mr-4"
                    aria-label="Username"
                    aria-describedby="username-group"
            />
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text form-input-label" id="password-group">Password</span>

            <input
                    type="text"
                    id="password"
                    class="form-control mr-4"
                    aria-label="Password"
                    aria-describedby="password-group"
            />
        </div>
    </div>
</div>
<button type="button" id="enter" class="btn btn-warning btn-lg w-25">
    Enter
</button>
